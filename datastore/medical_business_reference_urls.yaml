  - id: 07df8518ce
    name: 地域医療構想
    url: https://www.mhlw.go.jp/stf/seisakunitsuite/bunya/0000080850.html
    note: 厚生労働省/JP/policy： 2025年に向けた現行地域医療構想から、2040年頃を見据えた新たな地域医療構想への移行を検討。病床機能の分化・連携、在宅医療充実、医療従事者確保等を通じて地域完結型医療提供体制の構築を目指す。団塊世代の後期高齢者移行に対応。
  - id: 71099706f2
    name: 高齢者医療制度
    url: https://www.mhlw.go.jp/stf/seisakunitsuite/bunya/kenkou_iryou/iryouhoken/koukikourei/index.html
    note: 厚生労働省/JP/policy： 後期高齢者医療制度の運営に関する包括的政策。2022年10月から75歳以上の一定所得者の窓口負担を2割に変更。2024年度の平均保険料は月額7,192円。制度の持続可能性確保と現役世代の負担軽減を図る。高齢者人口増加への対応策を継続的に実施。
  - id: e60e1b8053
    name: OECD Health Statistics 2024
    url: https://www.oecd.org/en/data/datasets/oecd-health-statistics.html
    note: Organisation for Economic Co-operation and Development (OECD)/Global/dataset： OECD加盟国と主要パートナー諸国の保健・医療制度に関する最も包括的な国際統計データベース。11の構成データセット（医療費・財政、健康状態、リスク要因、医療人材、医療提供者リソース、医療利用、医療の質・成果、医薬品市場、長期介護、医療保障、地域別保健指標）を含む。政策立案者、研究者、ジャーナリスト、市民が各国の医療制度パフォーマンスを比較するための権威ある情報源。
  - id: 5baaf0a004
    name: UHC2030 Strategic Framework 2024–2027
    url: https://www.uhc2030.org/who-we-are/2024-2027-strategic-framework/
    note: UHC2030 (WHO事務局)/Global/policy： 2030年のSDG達成に向けたユニバーサル・ヘルス・カバレッジ（UHC）推進のための国際戦略フレームワーク。アドボカシー（政治・経済・社会機関への影響）、アカウンタビリティ（UHC約束の実施追跡）、アライメント（国家計画内での利害関係者連携）の3つの変革経路を設定。2027年の国連UHCハイレベル会合に向けた具体的目標と活動を定義。
  - id: 3909f0f0c9
    name: EU eHealth Digital Health Strategy 2024
    url: https://digital-strategy.ec.europa.eu/en/policies/ehealth
    note: European Commission/EU/policy： EU域内のデジタルヘルス・ケア変革に関する包括的政策。市民の安全な国境を越えた健康データアクセス、共有データインフラによる個別化医療、フィードバックと患者中心ケアのためのデジタルツールによる市民エンパワーメントの3つの優先事項を設定。2024年1月に病院・医療提供者のサイバーセキュリティ強化欧州行動計画を開始。EU市民の90%がデータ管理権を支持、80%が健康データ共有の利益を認識。
  - id: 2fc2b9e369
    name: 'World Health Statistics 2024: monitoring health for the SDGs'
    url: https://www.who.int/publications/i/item/9789240094703
    note: World Health Organization (WHO)/Global/report： WHO年次保健統計報告書の2024年版。SDGsとWHO第13次総合作業計画から50以上の保健関連指標をレビュー。COVID-19パンデミックが平均寿命と健康寿命に与えた影響を重点的に分析。194のWHO加盟国の健康・保健関連指標の最新データを包括的に収録。2005年から毎年発行されている国際保健統計の権威ある情報源として、政策立案者、研究者、市民が世界の健康動向を把握するために活用される。
  - id: 5c3cc7ad37
    name: CDC Global Health Strategic Framework
    url: https://www.cdc.gov/global-health/priorities/index.html
    note: Centers for Disease Control and Prevention (CDC)/US/policy： 米国CDCの全世界的保健活動を統合する戦略的枠組み。健康脅威の発生源での阻止、破壊的な疾病アウトブレイク封じ込め、疾病予防・緩和プログラムでの世界データ活用、世界の生命救済と健康改善の4つの戦略目標を設定。CDCの世界保健活動全体の進捗測定、影響評価、意思決定指導に使用される包括的フレームワーク。米国および他国への健康脅威拡散防止を最優先とし、グローバルヘルス安全保障強化を目指す。
  - id: 6fc3538279
    name: US National Health Expenditure Data 2024
    url: https://www.cms.gov/data-research/statistics-trends-and-reports/national-health-expenditure-data/nhe-fact-sheet
    note: Centers for Medicare & Medicaid Services (CMS)/US/stats： 米国の国民医療費に関する包括的統計データ。2023年実績で4.9兆ドル（一人当たり14,570ドル、GDP比17.6%）。2024年は8.2%成長で5兆ドル超と推計。2024‐2033年の平均成長率5.8%（GDP成長率4.3%を上回る）を予測。メディケア、メディケイド、民間保険、自己負担など、支払者別および病院、医師・臨床、処方薬などサービス別の詳細データを提供。年齢・性別・州別の詳細分析も含む。
  - id: 3ae1c96a16
    name: 'NHS England Long Term Plan 2024: Fit for the Future'
    url: https://www.gov.uk/government/publications/10-year-health-plan-for-england-fit-for-the-future
    note: Department of Health and Social Care UK/UK/policy： 英国政府による10年間の保健計画（2025-2035年）。病院から地域へ、アナログからデジタルへ、病気から予防への3つの根本的転換を通じてNHSを再構築する包括的政策。新しい運営モデル、透明性の新時代、新しい人材モデル、再構築されたイノベーション戦略、NHS財政への異なるアプローチの5つの支援策を設定。 Change NHSキャンペーンを通じて25万件以上の市民・医療従事者・組織からの意見を収集し、共同開発された政策枠組み。 168ページの詳細な実施計画を含む。
  - id: e21b7c926f
    name: Health Canada Forward Regulatory Plan 2024-2026
    url: https://www.canada.ca/en/health-canada/corporate/about-health-canada/legislation-guidelines/acts-regulations/forward-regulatory-plan/plan.html
    note: Health Canada/Canada/policy： カナダ保健省による2024-2026年規制計画。消費者製品安全、環境保護、大麻、規制物質、食品・医薬品、農薬管理、放射線機器、たばこ・電子たばこの8つの主要分野にわたる27の規制改正・近代化提案を包含。 医薬品・医療機器のアジャイルライセンシング、臨床試験枠組みの現代化、自然健康製品規制の調和、子供向け高糖質・高塩分食品の広告規制、大麻規制の合理化等を含む包括的規制改革計画。 カナダ官報での事前公表と最終公表を通じた透明な規制プロセスを採用。
  - id: 43873f407b
    name: WHO Global Health Observatory Data Repository
    url: https://www.who.int/data/gho
    note: World Health Organization (WHO)/Global/dataset： WHO加盟194カ国の保健関連統計へのゲートウェイとなるグローバルデータリポジトリ。1000以上の優先保健指標にアクセス可能な包括的データベース。死亡・疾病負荷、持続可能な開発目標、予防接種データ、母子・新生児・青少年保健、性・生殖保健、感染症対策など11の主要テーマ別ポータルを提供。各国の保健政策立案、研究、ジャーナリズム、市民による保健制度比較を支援する世界最大規模の保健統計データベース。リアルタイム更新により最新の世界保健動向を把握可能。データ可視化機能とインタラクティブマップ・チャートを通じて直感的な分析環境を提供。
  - id: 4dbfd3bd4b
    name: 第四期医療費適正化計画（2024～2029年度）
    url: https://www.mhlw.go.jp/stf/seisakunitsuite/bunya/0000190705_00001.html
    note: 厚生労働省/JP/policy： 日本の医療費適正化に関する第四期基本方針（2024-2029年度）。高齢化進展と医療技術高度化により増大する医療費に対し、適切な医療提供と効率的な制度運営を両立させる政策枠組み。都道府県が策定する医療費適正化計画の指針として、特定健診・特定保健指導の実施率向上、重複・頻回受診の適正化、後発医薬品使用促進、生活習慣病の重症化予防等の具体的取組みを規定。国民皆保険制度の持続可能性確保と質の高い医療提供体制維持を目標とする。令和5年厚生労働省告示第234号により基本方針を全部改正し、新たな医療費適正化目標と評価指標を設定。
  - id: 00e82d093c
    name: Australia's Health Performance Framework 2024
    url: https://www.aihw.gov.au/reports-data/ahpf/australias-health-performance-framework
    note: Australian Institute of Health and Welfare (AIHW)/Australia/report： オーストラリア国民の健康とヘルスケアパフォーマンスに関する包括的報告フレームワーク。 Australia's Health 2024レポートの基盤となる政策評価ツールとして、保健制度の効果性、効率性、公平性、持続可能性を測定。 慢性疾患予防・健康増進、感染症管理、環境保健、精神保健、高齢者ケア、先住民保健、保健人材、保健技術革新の8つの優先領域を設定。 国家保健医学研究戦略と連動し、全オーストラリア国民が保健医学研究の恩恵を享受できる政策基盤を提供。 連邦・州・準州レベルでの保健政策調整と資源配分最適化を目的とする統合的パフォーマンス管理システム。
  - id: 5970bac955
    name: France Health System Reform 2024
    url: https://eurohealthobservatory.who.int/publications/i/france-health-system-summary-2024-(updated)
    note: WHO European Health Observatory/France/report： フランス保健制度に関するWHO欧州保健観測所による2024年更新版システム要約報告。医療アクセス改善、医師不足地域での物理的アクセス向上、予防強化、医療提供者支払制度改革（特に病院部門）の4つの主要改革領域を設定。単一支払者制度による医療費の大部分カバー、法定医療保険への強制加入、病院・医師・長期ケアサービスの包括的提供体制を維持しながら、補完医療保険料率の8.1%上昇（2024年）と約6.2%の予想上昇率への対応策を実施。フランスの全世界保健戦略（2023-2027年）と連動し、健康の社会的決定要因に基づく予防・健康増進プログラムを展開。OECD保健革新指数で17位にランクインし、医療提供者の自由選択性を保持。
  - id: 570ee95dc4
    name: Germany Hospital Sector Reform 2024
    url: https://www.bundesgesundheitsministerium.de/en/
    note: Federal Ministry of Health Germany (BMG)/Germany/policy： ドイツ連邦議会が可決した病院部門の大規模改革法。病院数削減、クリニック機能強化、官僚制度のデジタル化を通じ、医療制度再編を推進する包括的政策。SHIとPHIによる強制医療保険制度を維持しながら、病院の組織再編と効率化を実現。2024年7月からはクラウド利用時の健康データ処理規制を強化し、医薬品・医療機器の副作用にも対応。BMG主導で新たな公衆衛生機関BIPAM設立を計画、既存のBzGAを統合。障害者や周縁化コミュニティ向けバリアフリー医療提供の実現を目指す。
  - id: 69e5e19833
    name: Singapore Healthier SG Initiative 2024
    url: https://www.healthiersg.gov.sg/about/what-is-healthier-sg/
    note: Ministry of Health Singapore/Singapore/policy： シンガポール保健省による国家規模の予防医療・健康増進イニシアチブ。医療情報法案（2024年1月公開協議）に基づき、安全な健康情報管理と共有の法的枠組みを整備。コミュニティ病院の改革と段階的補助金・医療費セーフティネットの導入により、2024年度の運営支出は167.3億ドル（前年比5.0%増）とし、全国民への高品質で手頃な医療アクセスを実現する。
  - id: d321bd5ff7
    name: WHO Global Health Security Agenda 2024
    url: https://globalhealthsecurityagenda.org/
    note: Global Health Security Agenda Partnership/Global/policy： 70カ国以上の国家、国際機関、非政府組織、民間セクターからなる国際的なグローバルヘルス安全保障パートナーシップ。感染症脅威の予防・検知・対応能力を強化し、世界の健康安全保障体制を構築する包括的政策枠組み。2024年目標として100カ国以上が5つ以上の保健安全保障分野で「実証済み能力」レベルを達成することを設定。疾病監視、実験室能力、緊急対応、人材育成、法的準備状況、リスクコミュニケーション等の11の技術分野にわたる能力強化を推進。COVID-19パンデミックの教訓を踏まえ、国際保健規則（IHR 2005）の実施強化と各国の中核能力向上を通じて、将来のパンデミック準備体制を整備。米国CDCのグローバールヘルス戦略フレームワークとも連動し、各国の保健安全保障能力の持続的発展を支援する長期的国際協力メカニズム。
  - id: 6b9ec60254
    name: 日本医療保険制度改革2024
    url: https://www.mhlw.go.jp/stf/seisakunitsuite/bunya/kenkou_iryou/iryouhoken/index.html
    note: 厚生労働省/JP/policy： 日本の医療保険制度の持続可能性確保に向けた包括的改革政策。国民健康保険法等の改正により、都道府県による国保運営の安定化、健康保険組合の財政基盤強化、後期高齢者医療制度における窓口負担2割導入の段階的実施等を推進。2024年トリプル改定（医療・介護・障害福祉報酬同時改定）を通じて、診療報酬体系の最適化と制度間連携強化を実現。マイナ保険証の利用促進、オンライン資格確認システムの全面展開により医療DXを加速化。高額療養費制度の見直し、薬価制度改革、後発医薬品使用促進策等により医療費適正化を図りながら、質の高い医療サービス提供体制を維持。全世代型社会保障制度の構築に向け、現役世代の負担軽減と高齢者医療の充実を両立させる制度設計を採用。平成27年・平成25年・平成24年の累次の制度改正を踏まえた総合的改革として位置づけ。
  - id: 0ae8a16c89
    name: OECD Health at a Glance Europe 2024
    url: https://www.oecd.org/en/publications/health-at-a-glance-europe-2024_b3704e14-en.html
    note: Organisation for Economic Co-operation and Development (OECD)/EU/report： COVID-19パンデミック後の欧州保健制度が直面する主要課題を検証するOECD年次報告書2024年版。欧州各国の保健制度パフォーマンス、保健政策効果、医療資源配分効率性を包括的に分析し、パンデミック回復期における保健システム強靭性向上策を提示。医療従事者不足、精神保健課題の深刻化、慢性疾患管理の重要性増大、医療格差拡大等の構造的課題に対する各国の対応策を比較評価。デジタルヘルス技術の普及、予防医療投資の拡大、プライマリケア機能強化、医療統合システム構築等の革新的アプローチを特集。EU保健連合（European Health Union）構想との整合性を図りながら、各国固有の制度的特徴を活かした改革方向性を提案。保健医療分野における欧州統合深化と各国制度多様性確保の最適バランスを模索する政策指針として、EU保健政策立案の重要な基礎資料を提供。
  - id: b01ac5a6b2
    name: World Bank Health Services Expansion Initiative 2024
    url: https://www.worldbank.org/en/news/press-release/2024/04/18/expanding-health-services-to-1-5-billion-people
    note: World Bank Group/Global/policy： 世界銀行グループによる2030年までに15億人に質の高い医療サービスを提供する野心的な計画。ユニバーサル・ヘルス・カバレッジ（UHC）達成に向け、プライマリケアシステム強化、手頃な医療サービスの確保、保健システムの強靭性構築を通じ、開発途上国を支援する政策枠組みを実施。2020年3月～2024年6月の投資により、公衆衛生準備体制と保健システム強靭性で重要な成果を挙げ、特にラテンアメリカで危機対応から強靭性構築へ転換。健康長寿投資で1億5000万人の生命救済および数百万人の寿命延長効果が期待され、「住みやすい地球、貧困ゼロ」の新ビジョンを推進する。
