    url: https://www.health.gov.za/wp-content/uploads/2024/08/Signed-2nd-Presidential-Health-Compact-Document-22-08-2024.pdf
    note: Department of Health South Africa/South Africa/law： 南アフリカ共和国の国民健康保険法（NHI法）2024年制定および第2次大統領保健協定（2024-2029年）に基づく包括的医療制度改革です。議会で法制化されたこのNHI法により、所得にかかわらず全住民に無料または低コストの医療サービスを提供し、ユニバーサル・ヘルス・カバレッジを実現します。大統領保健協定は、感染性・非感染性疾患対策、プライマリヘルスケアの強化、必須医療サービスの提供確保を中期的重点事項とし、保健省の全面監督の下で強靭な保健システムを構築します。これは、アパルトヘイト後30年を経た南アフリカにおいて、健康の公平性と社会正義の実現を目指す歴史的制度改革です。
  - id: fcdd0d13ac
