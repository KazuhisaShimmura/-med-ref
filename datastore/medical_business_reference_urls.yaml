    url: https://www.mhlw.go.jp/stf/shingi/0000516275_00006.html
    note: 厚生労働省/JP/guideline： 『医療情報システムの安全管理に関するガイドライン　第6.0版』は、医療機関等に対してシステムの設計、運用、管理における安全対策の基本的な要件を示す。概要、経営管理、企画管理、システム運用の各編から構成され、最新版は令和5年5月に改定され、参考資料やQ&Aが添付されることで、サイバー攻撃対策の強化を目指しています。
  - id: 8c536c0f8c
    name: 電子カルテ情報共有サービス
    url: https://www.mhlw.go.jp/stf/seisakunitsuite/bunya/kenkou_iryou/iryou/johoka/denkarukyouyuu.html
    note: 厚生労働省（全国医療情報プラットフォーム）/JP/portal： 全国の医療機関、薬局等を対象に、診療情報提供書、各種健診結果、患者情報を電子的に共有・閲覧できるサービス。技術仕様はHL7 FHIR JP-CLINSおよびHL7 FHIR 健診結果報告書に基づいています。
  - id: 5eb66d7728
    name: HL7 FHIR JP Core ImplementationGuide
    url: https://jpfhir.jp/fhir/core/1.1.2/guide-general.html
    note: FHIR日本実装検討WG（JAMI, NeXEHRS）/JP/standard： 日本国内における患者データアクセスのための最小限の適合性要件を定めたHL7 FHIR実装ガイド。FHIR R4を基盤とし、R4B互換性も有する詳細な技術仕様を提供します。
  - id: 9f639a91f6
    name: 医療DX推進政策
    url: https://www.mhlw.go.jp/stf/iryoudx.html
    note: 厚生労働省/JP/policy： 医療DX推進政策は、オンライン資格確認、電子カルテ情報共有、電子処方箋などのデジタル施策を通じ、医療機関及び関連団体のデジタル化とサービス向上を実現する包括的な政策です。
  - id: 23ac914e0e
    name: Public Medical Hub (PMH)
    url: https://www.digital.go.jp/policies/health/public-medical-hub
    note: デジタル庁/JP/portal： Public Medical Hub (PMH)は、デジタル庁主導で構築された、自治体、医療機関、薬局等間で安全に情報交換を行うための連携基盤です。医療費助成、予防接種、介護保険などの情報共有を実現します。
  - id: 91f429ff1b
    name: SS-MIX2標準化ストレージ仕様書 Ver.1.2i
    url: https://www.jami.jp/wp-content/uploads/2024/05/SS-MIX2-%E6%A8%99%E6%BA%96%E5%8C%96%E3%82%B9%E3%83%88%E3%83%AC%E3%83%BC%E3%82%B8-%E4%BB%95%E6%A7%98%E6%9B%B8-Ver.1.2i.pdf
    note: 日本医療情報学会（JAMI）/JP/standard： SS-MIX2標準化ストレージ仕様書Ver.1.2iは、医療機関内の異なるシステム間での情報交換を可能にするHL7ベースの標準化ストレージ仕様です。電子カルテデータの相互運用性を高め、情報システム間のデータ交換を標準化しています。
  - id: e52af16fd3
    name: HELICS標準化指針
    url: http://square.umin.ac.jp/helics/html/helicsStdList.html
    note: 一般社団法人医療情報標準化推進協議会（HELICS協議会）/JP/standard： HELICS標準化指針は、医療情報標準化推進協議会が管理する医療情報システムの相互運用性を目指した標準化指針集です。HL7 FHIR記述仕様、IHE統合プロファイル、DICOM等の国際標準を日本向けに最適化した指針を提供しています。
  - id: d3e6aeb48d
    name: MEDIS標準マスター総合サイト
    url: https://www.medis.or.jp/4_hyojyun/medis-master/index.html
    note: 一般財団法人 医療情報システム開発センター (MEDIS-DC)/JP/standard： MEDIS標準マスターは、医療情報システム開発センターが管理する11分野の医療情報標準コード体系です。標準病名マスター、医薬品HOTコード、臨床検査マスター等、医療現場で必要な用語・コードの標準化を推進しています。
  - id: fa7ee23997
    name: 診療報酬改定DX・共通算定モジュール
    url: https://www.mhlw.go.jp/content/12404000/001129862.pdf
    note: 厚生労働省/JP/policy： 診療報酬改定DXは、医療機関のシステム改修コスト削減と効率化を目指し、共通算定モジュールの開発・提供を進める政策です。モジュールは共通算定マスタ、計算ロジック、データ標準化、クラウド提供基盤の4要素から構成されます。
  - id: f5574f2f92
    name: 医療情報システム標準化：IHEとは
    url: https://www.ihe-j.org/basics/
    note: IHE-J/JP/standard： IHE（ Integrating the Healthcare Enterprise ）は、医療情報システムの相互接続性を推進する国際的なプロジェクトです。13の分野で統合プロファイルを定め、 DICOM や HL7 等の国際規格を使用した医療業務の系列である一連の動作を定義しています。日本では IHE-J が活動を推進しています。
  - id: a59e43e9a3
