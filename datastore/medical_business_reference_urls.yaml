    url: https://www.mhlw.go.jp/english/policy/health-medical/healthcare-dx/dl/Roadmap-for-the-Promotion-of-Healthcare-DX(Digital-Transformation).pdf
    note: 厚生労働省/JP/policy： 厚生労働省による医療DX推進ロードマップ。デジタル技術で医療・介護の情報最適化を実現し、マイナ保険証、電子カルテ標準化、オンライン診療、AI診断支援等を推進。2024年の医療デジタル市場は61.5億ドル（年率7.29%成長）を記録し、PMD法に基づく規制整備と国際協力で、アジア太平洋地域の先導的役割を担う。
  - id: da6889e612
