    note: Association of Southeast Asian Nations (ASEAN)/ASEAN Region/framework： ASEAN地域の保健制度強靭性向上を目的とした2024年公式保健政策枠組み。地域保健安全保障、公衆衛生緊急事態対応能力強化、ASEAN公衆衛生緊急事態調整システム（APHECS）の運用開始を核とする。食料安全保障と栄養目標達成のため食料への権利を法的枠組みとして重視し、10加盟国の保健制度連携を推進。パンデミック準備と対応、気候変動適応、デジタルヘルス統合を3本柱とし、2024-2030年の中長期戦略を提示
