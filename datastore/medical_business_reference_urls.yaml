    url: https://id-info.jihs.go.jp/surveillance/idwr/index.html
    note: 国立健康危機管理研究機構（JIHS）/JP/stats： 感染症法に规定された疾患の患者発生状況を全国で調査集計した週報。 感染症の発生動向や流行の早期探知、まん延防止対策の立案に不可欠な基礎データを提供。 全数把握対象疾患や定点把握対象痾患の報告数データ、過去データとの比較、地域別・年齢別分析を提供し、公衆衛生意思決定を支援。
  - id: 34c6ed6afb
    name: 後天性免疫不全症候群及び性感染症に関する特定感染症予防指針
    url: https://www.mhlw.go.jp/file/06-Seisakujouhou-10900000-Kenkoukyoku/0000191837.pdf
    note: 厚生労働省/JP/guideline： 感染症法第11条に基づく特定感染症予防指針で、エイズ（HIV感染症）と性感染症の予防・まん延防止対策を包括的に定めたガイドライン。正しい知識の普及啓発、検査・相談体制の充実、医療体制の整備、適切な治療の推進、人権尊重と差別・偏見の排除などを盛り込む。国・都道府県・市町村の役割分担と連携体制を明確化。
  - id: e6888c8040
    name: EU Health Security Committee Annual Report 2024
    url: https://health.ec.europa.eu/health-security-and-infectious-diseases/crisis-management/list-authorities-represented-health-security-committee/health-security-committee-reports_en
    note: European Commission (Health Security Committee)/EU/report： EUの保健セキュリティ委員会の年次報告書で、EU加盟国の公衆衛生緊急事態への対応、準備、復旧に関する取り組みを総括。COVID-19パンデミックやmpoxアウトブレイクなどの最近の保健危機への対応経験、国境を越えた情報共有・調整メカニズム、ワクチン・医薬品の共同調達、総合的な危機管理能力の強化策などを収録。
  regulation_and_policy:
  - id: b552f7fefe
    name: PMDA – 医療機器
    url: https://www.pmda.go.jp/review-services/inspections/0001.html
    note: 医療機器の承認・認証フロー
  - id: b330c3c4ca
    name: プログラムの医療機器該当性に関するガイドラインの一部改正について
    url: https://www.pmda.go.jp/files/000252002.pdf
    note: 厚生労働省・PMDA/JP/guideline： プログラム（ソフトウェア）が医療機器に該当するか否かの判断基準を改訂し、AI・SaMD技術の進歩に対応した明確化・精緻化を実施。 医薬品医療機器等法に基づく単体プログラムの規制対象を定義し、判断要素の整理と評価手順を提示。
  - id: e38cd8843f
    name: 'Artificial Intelligence-Enabled Device Software Functions: Lifecycle Management and Marketing Submission Recommendations'
    url: https://www.fda.gov/media/184856/download
    note: FDA/US/guideline： AI搭載医療機器ソフトウェア機能の安全性・有効性評価のための市販前申請推奨事項を提示。 機器の全製品ライフサイクル（TPLC）を通じたリスク管理の包括的アプローチを反映し、AI医療機器の設計・開発・実装における推奨事項を提案。
  - id: 586a7798dc
    name: Regulation (EU) 2017/745 on medical devices (MDR)
    url: https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=CELEX%3A02017R0745-20250110
    note: European Parliament and Council/EU/law： EU域内で流通するあらゆる医療機器の設計・製造・販売を規律する包括的規制。 従来の指令90/385/EECおよび93/42/EECに代わり、より厳格な安全性・有効性要件と市販後監視体制を確立。
  - id: 90dde4cc5e
    name: 'Good machine learning practice for medical device development: Guiding principles'
    url: https://www.imdrf.org/sites/default/files/2025-01/IMDRF_AIML%20WG_GMLP_N88%20Final_0.pdf
    note: IMDRF/Global/guideline： AI技術を組み込んだ医療機器の安全性、効果、品質をライフサイクル全体で促進するための共通原則を確立。Good Machine Learning Practice（GMLP）の10の指針を提示し、国際的な規格化・ガイドライン整備へのアクションを促進。
  - id: 0cc81b15ae
    name: 個人情報の保護に関する法律についてのガイドライン（通則編）
    url: https://www.ppc.go.jp/files/pdf/250601_guidelines01.pdf
    note: 個人情報保護委員会/JP/guideline： 事業者の個人情報適正取扱いを支援する指針。個人情報保護法の通則部分を解説し、目的・適用対象、定義、個人情報取扱事業者等の義務などを体系的に整理し、運用の統一的な解釈を図る。
  - id: 10a4000787
    name: Regulation (EU) 2017/746 on in vitro diagnostic medical devices (IVDR)
    url: https://eur-lex.europa.eu/eli/reg/2017/746/oj/eng
    note: European Parliament and Council/EU/law： EU域内で流通する体外診断用医療機器（IVD）の設計・製造・販売を規律する包括的規制。従来の指令98/79/ECに代わり、より厳格な分類システム（クラスA-D）、適合性評価手続き、市販後監視体制を確立し、コンパニオン診断薬等の高リスクIVDに対する特別な要件を導入。
  - id: 348e0c773e
    name: 医療情報システムの安全管理に関するガイドライン第6.0版
    url: https://www.mhlw.go.jp/content/10808000/001112044.pdf
    note: 厚生労働省/JP/guideline： 医療機関等における医療情報システムの実装・運用を担う担当者向けに、安全管理の考え方と具体的な技術的対策を示したガイドライン。18章にわたり、情報セキュリティの基本、リスクアセスメントに基づく対策設計、物理的安全管理、ネットワーク・認証・監査・非常時対応などの体系的な手順と遵守事項を網羅。
  - id: ce176ca55c
    name: 'ICH HARMONISED GUIDELINE: GUIDELINE FOR GOOD CLINICAL PRACTICE E6(R3)'
    url: https://database.ich.org/sites/default/files/ICH_E6%28R3%29_Step4_FinalGuideline_2025_0106.pdf
    note: ICH/Global/guideline： ヒトを対象とする介入的臨床試験の設計、実施、記録、報告に関する国際的な倫理・科学・品質基準。被験者の権利・安全性・福祉の保護を確保し、ヘルシンキ宣言に由来する原則に基づく試験実施の一貫性と臨床試験結果の信頼性を保証する統一基準を提供。
  - id: b88046aab2
    name: Clinical Decision Support Software Guidance for Industry and Food and Drug Administration Staff
    url: https://www.fda.gov/media/109618/download
    note: FDA/US/guideline： FD&C Act第520条(o)(1)(E)に基づき、医療機器の定義から除外される臨床意思決定支援（CDS）ソフトウェア機能の4つの除外条件を明確化。非デバイスCDSとデバイス規制対象ソフトウェアの区別、および各条件を明示する33以上の詳細事例を提供。
  - id: 411f8c944f
    name: ISO 13485:2016 Medical devices — Quality management systems — Requirements for regulatory purposes
    url: https://www.iso.org/standard/59752.html
    note: ISO/Global/standard： 医療機器の設計および製造における品質管理システムの国際標準。 組織が医療機器提供能力を実証するためのQMS要件を規定し、一貫した高品質な医療機器提供を促進。
  - id: 5948426e96
    name: ISO 14971:2019 Medical devices — Application of risk management to medical devices
    url: https://www.iso.org/standard/72704.html
    note: ISO/Global/standard： 医療機器のリスクマネジメントに関する用語、原則、プロセスを规定。 ソフトウェアおよび体外診断医療機器を含む全医療機器のリスク管理プロセスを提供し、ハザード特定、リスク推定・評価、管理、及びその有効性の監視を可能にする。
  - id: 91c02716d5
    name: 21 CFR Part 820 Quality System Regulation
    url: https://www.ecfr.gov/current/title-21/chapter-I/subchapter-H/part-820
    note: FDA/US/law： 米国で流通する医療機器の製造業者に対して適用される品質システム規制。安全で効果的な医療機器を確保するため、現行の適正製造基準（cGMP）要件を定め、品質管理システムの確立・維持を義務化。設計管理、文書管理、購買管理、製造管理、設備管理、記録管理、苦情処理、是正予防措置等の体系的要求事項を規定。
  - id: 2bd89ceac1
    name: Regulation (EU) 2016/679 General Data Protection Regulation (GDPR) Article 9
    url: https://eur-lex.europa.eu/legal-content/EN/TXT/PDF/?uri=CELEX:32016R0679
    note: European Parliament and Council/EU/law： EU一般データ保護規則（GDPR）第9条は、健康データを含む特別カテゴリの個人データの処理を原則として禁止し、特定の例外条件下でのみ処理を許可する厳格な規制を定める。人種・民族、政治的意見、宗教・哲学的信念、労働組合への加盟、遺伝子データ、生体認証データ、健康データ、性生活・性的指向に関するデータの処理には明示的同意や法的根拠が必要。
  - id: 4216bba091
    name: Health Insurance Portability and Accountability Act (HIPAA) Privacy Rule
    url: https://www.hhs.gov/hipaa/for-professionals/privacy/laws-regulations/index.html
    note: HHS/US/law： 米国における医療情報の携行性と責任に関する法律のプライバシー規則部分。保護対象保健情報（PHI）の使用・開示に関する国家標準を確立し、個人の医療記録およびその他の個別識別可能な健康情報を保護。対象事業者（医療提供者、健康保険会社、医療情報交換機関）によるPHIの不適切な使用・開示を制限し、患者の権利（アクセス権、修正権、開示記録要求権等）を保障。
  - id: 8e2c7f434b
    name: ISO/IEC 27001:2022 Information security management systems — Requirements
    url: https://www.iso.org/standard/27001
    note: ISO/Global/standard： 組織の情報セキュリティ管理システム（ISMS）の確立、実装、維持、継続的改善のための要求事項を規定する国際標準。情報資産の機密性、完全性、可用性を体系的に管理し、リスクベースアプローチによる情報セキュリティ管理を可能にする包括的フレームワークを提供。 対象は、14の管理策領域にまたがり、113の管理策が定められている。
  - id: 6cd2da7471
    name: ISO 27799:2016 Information security management in health using ISO/IEC 27002
    url: https://www.iso.org/standard/62777.html
    note: ISO/Global/standard： ISO/IEC 27002に基づく医療分野の情報セキュリティ管理のためのガイドライン。 医療組織およびPHI管理者が、最適な個人健康情報保護を実現する指針を提供。
  - id: b45929f4c8
    name: 臨床研究法（平成29年法律第16号）
    url: https://www.mhlw.go.jp/stf/seisakunitsuite/bunya/0000163417.html
    note: 厚生労働省/JP/law： 臨床研究の適正な実施により国民の信頼と保健衛生の向上を目指す法律。 特定臨床研究（未承認・適応外医薬品の研究や製薬企業からの資金提供研究）については、計画届出、審査、モニタリング・監査、有害事象報告、記録保存、情報公開等が義務付けられている。
  - id: 3e33c881ca
    name: 再生医療等の安全性の確保等に関する法律（平成25年法律第85号）
    url: https://www.mhlw.go.jp/stf/seisakunitsuite/bunya/0000150542_00016.html
    note: 厚生労働省/JP/law： 再生医療等の安全性の確保等を図り、再生医療等の迅速かつ安全な提供及び普及の促進を目的とする法律。再生医療等を第一種（高リスク）、第二種（中リスク）、第三種（低リスク）に分類し、リスクに応じた安全性・有効性の確保措置を規定。第一種・第二種再生医療等については厚生労働大臣又は地方厚生局長への再生医療等提供計画の提出と認定再生医療等委員会での審査が必要。細胞培養加工施設の届出・許可制度、再生医療等安全性情報の収集・評価・提供体制を確立し、iPS細胞等を用いた先端医療技術の安全で迅速な実用化を支援する包括的な法的枠組みを提供。
  - id: 078a796a2a
    name: International Health Regulations (2005) Third Edition
    url: https://www.who.int/publications/i/item/9789241580496
    note: WHO/Global/guideline： 国際的な公衆衛生上の脅威の発見、評価、報告、対応に関する世界保健機関の国際保健規則。196の国と地域が法的に拘束される国際法として機能し、国際的に懸念される公衆衛生上の緊急事態（PHEIC）の管理体制を確立。各国は24時間以内にWHOへ報告し、感染症の国際拡散を防止するとともに、国際交通・貿易への干渉を最小限に抑制することを目的とする。
  - id: 178f50fe97
    name: 21 CFR Part 11 Electronic Records; Electronic Signatures
    url: https://www.ecfr.gov/current/title-21/chapter-I/subchapter-A/part-11
    note: FDA/US/law： FDA規制対象製品に関する電子記録および電子署名の使用基準を定めた米国連邦規則。紙ベースの記録・手書き署名と同等の信頼性・真正性・完全性を電子的に確保するための技術的・手続き的要件を規定。電子記録システムのバリデーション、監査証跡の維持、アクセス制御、電子署名の一意識別・検証可能性、システムの完全性保護、データの長期保存要件等を義務化。医薬品・医療機器・生物学的製品の承認申請、製造記録、品質管理データ、臨床試験データ、安全性報告等において電子的記録管理を可能にし、製薬・医療機器業界のデジタル変革を法的に支援する包括的な電子化規制フレームワークを提供。
  - id: 709118c935
    name: Regulation (EU) 2024/1689 Artificial Intelligence Act
    url: https://eur-lex.europa.eu/eli/reg/2024/1689/oj
    note: European Parliament and Council/EU/law： 人工知能システムの開発、上市、使用に関するEUの包括的規制。AI技術を禁止AI（社会信用スコア等）、高リスクAI（医療用AI等）、限定リスクAI、最小リスクAIに分類し、リスクに応じた規制要件を設定。医療用AIを含む高リスクAIシステムには、リスク管理システム、高品質データセット、技術文書、記録保管、透明性・解釈可能性、人間の監視、精度・堅牢性・サイバーセキュリティ要件を義務化。AI医療機器は既存の医療機器規制（MDR/IVDR）と並行してAI Act要件への準拠が必要となり、EU市場における医療AI製品の開発・販売に大きな影響を与える世界初の包括的AI規制法。
  - id: bbef54397d
    name: IEC 62304:2006 Medical device software - Software life cycle processes
    url: https://www.iso.org/standard/38421.html
    note: IEC/Global/standard： 医療機器ソフトウェアの開発およびメンテナンスのためのライフサイクル要件を規定する国際標準。医療機器ソフトウェアをクラスA（障害時に傷害や健康への危害が発生しない）、クラスB（非致命的傷害の可能性）、クラスC（死亡や重篤な傷害の可能性）に分類し、安全性クラスに応じたソフトウェア開発プロセス要件を定義。計画、要件分析、設計、実装、統合・システムテスト、システムテスト、リリース、保守の各段階で必要な活動、成果物、検証・妥当性確認を規定し、ソフトウェアリスク管理（ISO 14971と連携）、構成管理、問題解決プロセスを含む包括的なソフトウェア品質保証フレームワークを提供。
  - id: e37b5e9611
    name: HL7 FHIR R5 (Release 5) Fast Healthcare Interoperability Resources
    url: https://hl7.org/fhir/R5/
    note: HL7 International/Global/standard： 医療情報の電子的交換のための次世代標準仕様。RESTful API、JSON/XML形式、HTTP/HTTPSプロトコルを採用し、患者情報、診断情報、処方情報、検査結果、医療画像等の構造化された医療データの相互運用性を実現。Patient、Observation、Condition、MedicationRequest等のリソースタイプを定義し、SMART on FHIR認証フレームワークによるセキュアなアクセス制御を提供。電子健康記録（EHR）システム、医療情報交換（HIE）、モバイルヘルスアプリ、遠隔医療システム、医療IoTデバイス間でのシームレスなデータ共有を可能にし、医療DXの基盤技術として世界的に採用が拡大。米国21st Century Cures Act、EU Health Data Space等の政策でも参照される医療情報標準化の中核技術。
  - id: 8eeaabe261
    name: NIST Cybersecurity Framework (CSF) 2.0
    url: https://nvlpubs.nist.gov/nistpubs/CSWP/NIST.CSWP.29.pdf
    note: NIST/US/guideline： 組織のサイバーセキュリティリスク管理のための包括的フレームワーク。医療・公衆衛生セクターを含む重要インフラの保護において広く採用される。識別（ Identify ）、保護（ Protect ）、検知（ Detect ）、対応（ Respond ）、復旧（ Recover ）、統治（ Govern ）の6つのコア機能を定義し、各機能において具体的なカテゴリとサブカテゴリを提供。 医療機関におけるサイバーセキュリティ体制構築、リスクアセスメント、インシデント対応計画策定の標準的指針として機能し、HIPAA Security Rule、医療情報システム安全管理ガイドライン等の法規制要求事項への対応を支援。医療IoTデバイス、電子健康記録システム、遠隔医療インフラ等のセキュリティ強化において国際的なベストプラクティスを提供。
  - id: ade62c1d96
    name: DICOM (Digital Imaging and Communications in Medicine) Standard
    url: https://www.dicomstandard.org/
    note: NEMA/Global/standard： 医療画像および関連情報の通信と管理のための国際標準。X線、CT、MRI、超音波、内視鏡等の医療画像機器間でのデータ交換、保存、表示、印刷、処理を可能にする包括的な技術仕様を提供。 医療画像のファイル形式、通信プロトコル、情報モデルを定義し、異なるベンダーの医療機器・システム間の相互運用性を実現。PACS、RIS、HIS、EHRとの統合を支援し、ワークフローの効率化と患者ケア向上に貢献。 近年はWeb技術（DICOMweb）、AI/機械学習、クラウドコンピューティングとの連携も拡張。
  - id: df6c22c84a
    name: 医薬品、医療機器等の品質、有効性及び安全性の確保等に関する法律の一部を改正する法律（令和元年法律第63号）
    url: https://www.mhlw.go.jp/stf/seisakunitsuite/bunya/0000179749.html
    note: 厚生労働省/JP/law： 医薬品医療機器等法（薬機法）の改正により、単体プログラムも医療機器として規制対象に追加された重要な改正です。 これにより、AI診断支援ソフトウェアや治療計画ソフトウェアなどの革新的デジタル医療技術への適切な規制枠組みが確立され、患者安全と技術革新の両立が図られます。
  - id: 1e12ab85e1
    name: AIを活用したプログラム医療機器に関する報告書
    url: https://www.pmda.go.jp/files/000263891.pdf
    note: 独立行政法人医薬品医療機器総合機構 科学委員会/JP/report： 医療機器プログラム（SaMD）における機械学習活用の現状、国内外の規制動向、バイアス、市販後学習の問題、シミュレーションデータの活用、主要データベース構築状況など、 科学的視点 からの論点を整理した報告書。 FDA、EU、IMDRF、IECなど各国・国際機関の枠組みを紹介し、 AI医療機器開発における技術的課題と規制対応 を包括的に分析。
  - id: 94a901eaf2
    name: Artificial Intelligence in Software as a Medical Device - FDA Guidance
    url: https://www.fda.gov/medical-devices/software-medical-device-samd/artificial-intelligence-software-medical-device
    note: U.S. Food and Drug Administration/US/guidance： FDAが2025年1月に公表した最新のAI対応医療機器に関する包括的ガイダンス。AI/ML対応医療機器のライフサイクル管理、マーケティング申請推奨事項、事前決定変更管理計画（PCCP）、透明性原則、 Good Machine Learning Practice（GMLP） など、AI医療機器開発・承認の全工程を網羅。従来の510(k)、De Novo、PMA承認経路におけるAI特有の考慮事項を詳述。
  - id: 67b8cb2989
    name: AIB 2025-1 MDCG 2025-6 Interplay between MDR/IVDR and AI Act
    url: https://health.ec.europa.eu/document/download/b78a17d7-e3cd-4943-851d-e02a2f22bbb4_en?filename=mdcg_2025-6_en.pdf
    note: European Commission - Medical Device Coordination Group/EU/guidance： EU AI法（AIA）と医療機器規則（MDR/IVDR）の相互関係を明確化したEU最新ガイダンス。高リスクAI医療機器（MDAI）に対するデュアルCEマーキング要件、統合適合性評価手順、技術文書の統合要件、透明性・人間監視要件など、EU AI法施行下でのAI医療機器規制を包括的に解説。2025年6月発行の最新版
  - id: 617ed35688
    name: Ethics and governance of artificial intelligence for health
    url: https://www.who.int/publications/i/item/9789240029200
    note: World Health Organization/Global/guideline： WHO専門家委員会が18か月の検討を経て策定した、医療分野におけるAI倫理・ガバナンスの国際指針。AI技術が公衆衛生の利益に資することを確保する6つの合意原則と、政府・技術企業・医療提供者向けの40以上の推奨事項を提示。診断・治療・健康研究・医薬品開発・監視・アウトブレイク対応などへのAI活用における倫理的配慮を包括的に整理。
  - id: 24d2a00df0
    name: プログラム医療機器の特性を踏まえた二段階承認に係る取扱いについて
    url: https://www.pmda.go.jp/files/000269089.pdf
    note: '厚生労働省医薬・生活衛生局医療機器審査管理課/JP/guideline： 日本独自のSaMD早期実用化を目指した二段階承認制度の正式運用指針。 第1段階: 一定の有効性が蓋然性をもって確認できる範囲での限定承認。 第2段階: 臨床現場での使用を通じた有効性・安全性評価後の本承認。 リアルワールドデータ活用、PMDA相談体制強化、リスクマネジメント強化を柱とした包括的制度設計。'
  - id: 6d8dca0224
    name: プログラムの医療機器該当性に関するガイドライン（令和5年3月31日一部改正）
    url: https://www.mhlw.go.jp/stf/seisakunitsuite/bunya/0000179749_00004.html
    note: 厚生労働省/JP/guideline： プログラムの医療機器該当性判断の基本指針 。医薬品医療機器等法に基づく規制対象である医療機器プログラムの定義、目的性、リスク分類（クラスI相当は除外）、判断フロー、具体的事例を網羅。令和5年改正では、新たな事例と明確化された判断基準を追加。SaMD開発者の事業予見可能性向上が目的。
  - id: 6cbc2b9d81
    name: Clinical Decision Support Software - Final Guidance
    url: https://www.fda.gov/regulatory-information/search-fda-guidance-documents/clinical-decision-support-software
    note: U.S. Food and Drug Administration/US/guidance： 21世紀治療法第3060条に基づくFDAのCDS（臨床意思決定支援）ソフトウェアの最終規制ガイダンス。医療機器定義からの除外条件を4つの基準：1）医療提供者が臨床推奨の基礎を独立して確認できる、2）情報を表示するが具体的行動を指示しない、3）医療提供者が最終判断、4）患者固有情報を分析しない。AI技術のHealthcare適用での規制適用範囲を明確化。
  - id: ad6316d34e
    name: プログラム医療機器実用化促進パッケージ戦略2（DASH for SaMD 2）
    url: https://www.mhlw.go.jp/content/11121000/001142990.pdf
    note: 厚生労働省・経済産業省/JP/policy： 日本初のプログラム医療機器実用化促進に特化した総合政策パッケージの第2弾。二段階承認制度の導入、PMDAの組織改編（ プログラム医療機器審査部 の設置）、認証基準作成、国際展開支援、人才育成、リアルワールドデータ活用等を柱とする包括的政策。 厚生労働省と経済産業省の共同イニシアチブ。
  - id: d51fc1d316
    name: ISO 13485:2016 医療機器－品質マネジメントシステム
    url: https://webdesk.jsa.or.jp/books/W11M0090/index/?bunsyo_id=ISO+13485%3A2016
    note: International Organization for Standardization/Global/standard： 医療機器の品質マネジメントシステムに関する国際規格の現行版。ISO 9001との整合性を保ちながら、医療機器特有の要求事項（リスクマネジメント、設計・製造・購入・測定・改善管理など）を包括し、EU MDR/IVDR、FDA QSR、日本薬事法等主要国の規制において参照される標準です。
  - id: 0a93fe82d5
    name: IEC 62304:2006+AMD1:2015 医療機器ソフトウェア－ソフトウェアライフサイクルプロセス
    url: https://webdesk.jsa.or.jp/books/W11M0090/index/?bunsyo_id=IEC+62304+Ed.+1.0%3A2006
    note: International Electrotechnical Commission/Global/standard： 医療機器ソフトウェアのライフサイクルプロセスを規定する国際規格。安全性クラス（A/B/C）に応じたリスクベースアプローチで、計画・設計・実装・統合・テスト・リリース・保守の各フェーズでの要求事項を定義。ISO 14971リスクマネジメントとの連携が重要。AI/ML医療機器開発でも必須の規格。
  - id: beb09f8667
    name: ISO 14971:2019 医療機器－リスクマネジメントの医療機器への適用
    url: https://webdesk.jsa.or.jp/books/W11M0090/index/?bunsyo_id=ISO+14971%3A2019
    note: International Organization for Standardization/Global/standard： 医療機器のリスクマネジメントに関する国際規格の最新版、2007年版からの主要変更点は、リスクマネジメントファイルの必須化、リスクベネフィット分析の明確化、市販後監視との連携強化等。ソフトウェア医療機器やAI/MLシステムを含む全ての医療機器に適用。
  - id: 3aea0cca91
    name: 'IEC 82304-1:2016 Health software — Part 1: General requirements for product safety'
    url: https://www.iso.org/standard/59543.html
    note: International Electrotechnical Commission/Global/standard： 一般的なコンピューティングプラットフォームで動作するヘルスソフトウェアの安全性とセキュリティに関する国際規格。医療機器以外のヘルスケアソフトウェアを対象とし、リスク管理、ソフトウェアライフサイクルプロセス、ユーザビリティ、サイバーセキュリティ等の要求事項を定義。
  - id: a06e93c4df
    name: IEC 81001-5-1:2021 Health software and health IT systems safety, effectiveness and security
    url: https://www.pmda.go.jp/files/000250907.pdf
    note: International Electrotechnical Commission/Global/standard： 医療機器のサイバーセキュリティライフサイクルプロセスを規定する国際規格。サイバーセキュリティリスク管理、脫弱性管理、インシデント対応、セキュリティ監視等の要求事項を定義。特にIoT医療機器やクラウド接続医療機器、AI/MLシステムにおけるサイバーセキュリティ対策の基盤。
  - id: fb895c7133
    name: Regulation (EU) 2017/745 - Medical Device Regulation (MDR)
    url: https://eur-lex.europa.eu/eli/reg/2017/745/oj/eng
    note: European Parliament and Council/EU/law： EUの医療機器規則（MDR）は、 2021年5月26日 に全面施行されたEUの医療機器に関する統一規則です。旧医療機器指令（MDD）を置き換え、より 厳格な安全性・有効性要求 、 トレーサビリティ強化 、 臨床評価強化 、および 市販後監視強化 を実現しています。さらに、AI医療機器も対象となり、EU AI法との デュアル規制 が適用されます。
  - id: 2f6b3440c1
    name: General Data Protection Regulation (GDPR) - Regulation (EU) 2016/679
    url: https://eur-lex.europa.eu/eli/reg/2016/679/oj
    note: European Parliament and Council/EU/law： EU一般データ保護規則（GDPR）は、EU域内の個人データ保護に関する包括的な法的枠組み。医療データやAIシステムにおける個人情報処理に厳格な規制を課す。医療AI開発では、データ収集・処理・保存・国外移転における同意管理、データ主体の権利保護、プライバシーバイデザイン等が必須。
  - id: b4557501de
    name: 21st Century Cures Act - Section 3060
    url: https://www.fda.gov/regulatory-information/selected-amendments-fdc-act/21st-century-cures-act
    note: U.S. Congress/US/law： 米国連邦食品・医薬品・化粧品法を改正した21世紀治療法の一部。特に第3060条では、特定の臨床意思決定支援（CDS）ソフトウェアを医療機器定義から除外し、FDAの規制範囲を明確化。これによりAIヘルスケアアプリの一部が規制除外され、イノベーション促進と患者アクセス向上を実現。
  - id: e6aa3bce9a
    name: ISO/IEC 27001:2022 情報セキュリティマネジメントシステム
    url: https://www.iso.org/standard/82875.html
    note: International Organization for Standardization/Global/standard： 情報セキュリティマネジメントシステム（ISMS）に関する国際規格の最新版。2022年改訂では11の新しい管理策が追加され、クラウドセキュリティ、データプライバシー、AIシステムセキュリティ等の現代的脳威に対応。医療機器メーカーやヘルスケアIT企業にとって重要なセキュリティフレームワーク。
  - id: 7c45008738
    name: 'IMDRF/SaMD WG/N10 FINAL:2013 Software as a Medical Device: Key Definitions'
    url: https://www.imdrf.org/sites/default/files/docs/imdrf/final/technical/imdrf-tech-131209-samd-key-definitions-140901.pdf
    note: International Medical Device Regulators Forum/Global/standard： SaMD（Software as a Medical Device）の基本定義を確立したIMDRFの初期文書。「医療目的で使用されるソフトウェアで、ハードウェア医療機器の一部ではないもの」としてSaMDを定義。医療機器規制の国際調和と用語統一の基盤となる文書。
  - id: b449967b42
    name: 'IMDRF/SaMD WG/N12 FINAL:2014 Software as a Medical Device: Risk Categorization Framework'
    url: https://www.imdrf.org/sites/default/files/docs/imdrf/final/technical/imdrf-tech-140918-samd-framework-risk-categorization-141013.pdf
    note: International Medical Device Regulators Forum/Global/standard： SaMDのリスク分類フレームワークを確立したIMDRF基本文書。ヘルスケア状況（重篤・非重篤）とヘルスケア意思決定（告知・駆動・診断・治療）の2軸で、SaMDをClass I～IVの4段階に分類。各国の医療機器クラス分けとの対応関係を明確化。
  - id: 85a7df8346
    name: 'IMDRF/SaMD WG/N23 FINAL:2015 Software as a Medical Device: Quality Management System'
    url: https://www.imdrf.org/sites/default/files/docs/imdrf/final/technical/imdrf-tech-151002-samd-qms.pdf
    note: International Medical Device Regulators Forum/Global/standard： SaMDに特化した品質マネジメントシステムの適用指針を示したIMDRF文書。伝統的なハードウェア医療機器とは異なるSaMDの特性（アジャイル開発、継続的アップデート、クラウドベース等）を踏まえた品質管理手法を提示。
  - id: 8d6b78a8b5
    name: 'IMDRF/SaMD WG/N41 FINAL:2017 Software as a Medical Device: Clinical Evaluation'
    url: https://www.imdrf.org/sites/default/files/docs/imdrf/final/technical/imdrf-tech-170921-samd-n41-clinical-evaluation_1.pdf
    note: International Medical Device Regulators Forum/Global/standard： SaMDの臨床評価に関する国際調和アプローチを示したIMDRF文書。SaMDのリスク分類（N12）に基づき、臨床データの必要性を明確化。さらに、臨床試験、臨床性能研究、既存データの活用など、多様な臨床エビデンス収集手法を提示しています。
