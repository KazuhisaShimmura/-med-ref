    note: Ministry of Health and Welfare Korea/Korea/policy： 韓国保健福祉部による2024年主要政策行動計画。『必須医療の崩壊危機からの回復』を掲げ、医療改革、脆弱層福祉、患者ケア拡充、医療・福祉統合の4中核課題を設定。16自治体で高齢者向け医療・社会ケア統合パイロットを実施し、国民健康保険と長期療養保険の持続可能性確保と給付拡大、プライマリケア強化により地域医療格差の解消を推進。制度運営の透明性・効率性を高め、韓国型ユニバーサルヘルスケアモデルの実現を目指す。
  - id: a153562592
    name: Brazil SUS Health System Policy 2024
    url: https://www.oecd.org/en/publications/2025/06/institutionalising-health-accounts-in-brazil_7e69dec6/full-report/overview-of-the-brazilian-health-system_8b67128b.html
    note: Brazilian Ministry of Health/Brazil/policy： ブラジルの統一保健システム（SUS）に関する2024年政策枠組み。憲法に基づく普遍性・包括性・公平性の原則の下、支払い能力に関係なく全住民・訪問者に包括的医療サービスを提供する国民皆保健制度を運営。2025年予算では前年比6.2%増の予算配分により、プライマリケアサービスの格差是正、専門職不足対策、州レベルでの保健システム強化を推進。2024年G20議長国としてユニバーサル・ヘルス・アクセスと公衆衛生システムの国際的推進を主導。無料ワクチン・医薬品提供、糖尿病・高血圧・喘息・HIV等への治療薬無償配布を継続し、62%のブラジル人が必要時に医療を受けられない現状を改善するための政策パッケージを実施。オックスフォード大学との共同研究によりプライマリケア強化政策を策定し、サービス格差解消と医療専門職配置最適化を図る包括的改革を推進。
  - id: a1d36539ab
    name: India National Health Policy 2024-25
    url: https://mohfw.gov.in/sites/default/files/Final%20Printed%20English%20AR%202024-25.pdf
    note: Ministry of Health and Family Welfare India/India/policy： インド保健家族福祉省による2024-25年度年次報告書に基づく国家保健政策。 Ayushman Bharatプログラムを中核とし、14億人対象の包括的医療アクセス改善を推進。 2024-25年度予算は前年比13%増、部門全体の97%を占める。 妊産婦死亡率（MMR100/10万出生未満）目標は2020年達成、非感染性疾患スクリーニングは122億件実施（高血圧41.8億件含む）。 HWCsを中心にプライマリヘルスケア拡充、デジタルヘルス、母子保健、感染症対策強化を4本柱とし、SDGs達成へと取り組む。 さらに、アーユルヴェーダ等伝統医学との統合で文化的配慮と多様な医療選択肢を提供、都市と農村の格差解消を目指す。
  - id: 8b228b8475
    name: China National Health Commission Policy Framework 2024
    url: https://en.nhc.gov.cn/
    note: National Health Commission of China/China/policy： 中国国家衛生健康委員会による2024年医療・保健政策枠組み。「健康中国イニシアチブ」の戦略推進を通じ、質の高い医療資源の中西部・辺境地域配分、公立病院の発展及び公衆衛生サービス向上を図る。 さらに、2024年3月開始の3年間の「体重管理年」イニシアチブで増加する肥満流行への対策を強化。 農村部公衆衛生改善のため、13部門合同のガイドラインを発行し、5機関の機能統合により包括的保健政策を推進。 重点領域は慢性疾患予防、感染症管理、環境保健であり、32の政策を国家主導で実施する。
  - id: b087308eef
    name: WHO World Health Assembly Resolutions 2024
    url: https://www.who.int/about/governance/world-health-assembly/seventy-seventh
    note: World Health Organization (WHO)/Global/guideline： 第77回世界保健総会（2024年5月）で採択された公式決議集。『すべての人に健康を、健康をすべての人に』をテーマに、緊急事態下でのメンタルヘルス・心理社会的支援強化、気候変動と健康の交差点への対処、希少疾患への国際的対応、保健財政改革、皮膚疾患対策等、複数の重要決議が採択されました。WHO事務局長には、気候変動と健康に関するグローバル戦略の策定が求められており、194加盟国の合意により、国際保健政策の最高意思決定機関として各国の保健政策と国際協力の方向性を示す権威ある指針となっています。
  - id: c7d37461d3
    name: Africa CDC Health Financing Strategic Plan 2024
    url: https://africacdc.org/news-item/africa-cdc-unveils-strategic-plan-to-transform-health-financing-and-advance-self-reliance/
    note: Africa Centres for Disease Control and Prevention/Africa/policy： アフリカ疾病管理予防センター（Africa CDC）による大陸規模の保健財政改革計画です。アフリカの資源を中核に、保健システムの資金調達方法を根本から転換し、自立性を推進します。AU2030ロードマップと連動し、HIV終結、結核・マラリア・NTDs/NCDsの管理強化、新興感染症への対応力向上を狙い、54のAU加盟国で統一保健アーキテクチャの構築を推進。さらに、アフリカ・欧州パートナーシップ、SADCとの連携、ワンヘルスアプローチによる迅速なmpox対応を実証し、アフリカ主導の保健危機管理基盤を確立する画期的政策です。
  - id: 45fac27392
