  - id: '3517893330'
    name: 令和6年度介護報酬改定について
    url: https://www.mhlw.go.jp/stf/newpage_38790.html
    note: 厚生労働省/JP/policy： 令和6年度介護報酬改定は全体で +1.59% の改定率で実施。介護職員処遇改善分は +0.98% 、その他は +0.61% です。4つの基本視点（地域包括ケアの深化・推進、自立支援・重度化防止、働きやすい職場づくり、制度の持続可能性確保）に基づき、処遇改善加算の一本化、ICTおよび介護ロボットの導入評価、感染症対策の強化などが主要な改定内容となっています。
  - id: 6f94b953f9
    name: 地域包括ケアシステムの深化・推進に向けた制度やサービスについての調査研究事業
    url: https://www.mhlw.go.jp/stf/seisakunitsuite/bunya/hukushi_kaigo/kaigo_koureisha/chiiki-houkatsu/index.html
    note: 厚生労働省/JP/guideline： 2040年を見据えた 地域包括ケアシステムの深化・推進 を目指す包括的政策文書です。文書では「参加」と「協働」による包摂的社会構築を重視し、住まい、医療、介護、予防、生活支援の一体的提供を推進。地域の自主性・主体性に基づき、地域特性に応じたシステム構築を支援しています。2019年版は多元的社会の課題解決に焦点を当てています。
  - id: bc54ff9b08
    name: 介護DXの推進
    url: https://www.mhlw.go.jp/stf/seisakunitsuite/bunya/hukushi_kaigo/kaigo_koureisha/DX_suishin.html
    note: 厚生労働省/JP/policy： 2040年に向けた介護需要増大と人材不足に対応するため、 ICT等 を活用した業務効率化を推進。介護情報基盤整備により関係者間での 情報電子共有 を実現。令和7年度にはマイナンバーカードを活用した被保険者証等の電子化先行実証を 大分市・都城市 で実施。紙媒体から電子共有への移行で職員の負担軽減と情報共有の迅速化を目指す。
  - id: 311ba413f5
    name: Is Care Affordable For Older People? 高齢者の介護費用負担状況に係る国際比較
    url: https://www.oecd.org/content/dam/oecd/ja/events/2025/01/20250107%20OECD%E3%82%A6%E3%82%A7%E3%83%93%E3%83%8A%E3%83%BC%E7%AC%AC1%E9%83%A8%EF%BC%88OECD%20%E8%8D%92%E6%9C%A8%E6%81%B5%EF%BC%89.pdf
    note: OECD/Global/report： OECDが 2024年10月 に公表した 高齢者介護費用負担の国際比較レポート 。各国の異なる介護制度を「自己負担額」で横並び比較。高齢者の 4人に1人 が介護ニーズを持ち、重度介護では 公的支援なし ではほとんどの人がケアを受けられないことを明らかにした。介護制度が高齢者貧困防止に果たす役割も分析。
  - id: 66c28fe995
    name: WHO calls for urgent transformation of care and support systems for older people
    url: https://www.who.int/news/item/01-10-2024-who-calls-for-urgent-transformation-of-care-and-support-systems-for-older-people
    note: WHO/Global/policy： WHOが2024年10月1日の国連高齢者の日に発表した高齢者ケアシステム変革の緊急呼びかけ。UN Decade of Healthy Ageing(2021-2030)の中間地点において、高齢者の尊厳ある加齢の重要性を強調し、2030年には世界人口の6人に1人が60歳以上、2050年には高齢者の80%が低・中所得国に居住することを背景に、個人中心の統合ケアと長期ケアアクセスの確保が求められている。
  - id: 574e03a70c
    name: Council Recommendation on affordable high-quality long-term care
    url: https://employment-social-affairs.ec.europa.eu/policies-and-activities/social-protection-social-inclusion/social-protection/long-term-care_en
    note: European Commission/EU/guideline： EU理事会が2022年12月8日に採択した「手頃な価格の高品質長期介護に関する理事会勧告」に基づく政策枠組みのもと、長期介護費用はGDPの1.7%から2.5%に増加すると予測されています。ヨーロッパケアストラテジー（2022年9月）は、ケア受給者と提供者の双方の状況改善を目指し、加盟国の実施状況を監視するフレームワークの構築を促しています。
  - id: 8918f6818b
    name: 介護保険法施行令の一部を改正する政令(令和6年政令第13号)
    url: https://www.mhlw.go.jp/content/001194250.pdf
    note: 厚生労働省/JP/law： 令和6年度から第9期介護保険事業計画期間開始に合わせた 介護保険法施行令改正 。第1号保険料の標準段階を 9段階 → 13段階 に多段階化し、低所得者の保険料上昇抑制と高所得者の負担増により 所得再分配機能 を強化。介護給付適正化主要5事業を 3事業に統廃合 し効率化を図る。 財政安定化基金拠出率 の調整と介護給付費財政調整交付金の見直しにより制度の持続可能性を確保。 令和6年4月1日施行 。
  - id: a6e14832e3
    name: 'Medicare and Medicaid Programs: Minimum Staffing Standards for Long-Term Care Facilities'
    url: https://www.cms.gov/newsroom/fact-sheets/medicare-and-medicaid-programs-minimum-staffing-standards-long-term-care-facilities-and-medicaid-0
    note: CMS/US/guideline： CMS （米国メディケア・メディケイド・サービスセンター）が 2024年4月22日 に公表した長期介護施設最低人員基準最終規則。全米約 1.2百万人 の施設入居者の安全確保のため、看護師総人員基準は 3.48時間/日・入居者 （内、登録看護師0.55時間、看護助手2.45時間）に設定。24時間365日の 登録看護師常駐義務化 を実施。非農村部は 2〜3年 、農村部は 3〜5年 の段階的実施とし、 人員不足地域 については困難免除制度を導入。
