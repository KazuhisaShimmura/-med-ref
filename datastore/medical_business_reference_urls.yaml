      note: 2022年8月 / 内閣官房 非財務情報可視化研究会 / 人的資本に関する資本市場への情報開示の手引き。 TCFD提言の4要素（ガバナンス・戦略・リスク管理・指標と目標）に沿った開示を推奨。
        独自性と比較可能性のバランス を重視
    - name: ISO30414
      url: https://www.nicmr.com/nicmr/report/repo/2021_stn/2021aut13.pdf
      note: 2018年12月 / 国際標準化機構（ ISO ） / 人的資本情報開示の国際規格。 11の報告領域と58の測定基準指標を提供。 FTE換算、人的資本ROIなどの特徴的な測定指標を含む
    - name: 価値協創ガイダンス2.0
      url: https://www.meti.go.jp/policy/economy/keiei_innovation/kigyoukaikei/ESGguidance.html
      note: 2022年8月 / 経済産業省 / 企業と投資家の対話を促進するための統合的フレームワーク。SX実現を目指し、人的資本投資と人材戦略の重要性を明確に位置づける
    guides_and_reports:
    - name: 人材版伊藤レポート2.0
      url: https://www.meti.go.jp/press/2022/05/20220513001/20220513001.html
      note: 2022年5月 / 経済産業省 人的資本経営の実現に向けた検討会 / 人的資本経営の具体的実践方法を提示。 3つの視点（経営戦略と人材戦略の連動、As
        is-To beギャップの定量把握、企業文化への定着） と5つの共通要素を具体化
    - name: 人材版伊藤レポート（1.0）
      url: https://www.meti.go.jp/shingikai/economy/kigyo_kachi_kojo/pdf/20200930_1.pdf
      note: 2020年9月 / 経済産業省 持続的な企業価値の向上と人的資本に関する研究会 / 人的資本経営の概念を初めて体系化。人材戦略に求められる3つの視点（経営戦略と人材戦略の連動、As
        is-To beギャップの定量把握、企業文化への定着）と5つの共通要素を提示。CEOとCHROの役割を明確化
    - name: コーポレートガバナンス・コード（2021年改訂）
      url: https://www.jpx.co.jp/news/1020/20210611-01.html
      note: 2021年6月 / 東京証券取引所 / 上場企業に人的資本に関する情報開示を要求。補充原則2-4①において「人的資本や知的財産への投資等」の開示を明記。取締役会の多様性確保も規定
    - name: 有価証券報告書における人的資本開示義務化
      url: https://www.fsa.go.jp/news/r6/sonota/20250401-3/20250401.html
      note: 2023年3月期より適用 / 金融庁 / 大手上場企業約4,000社に人的資本情報の開示を義務化。7分野19項目の開示枠組みを設定。人材育成方針、社内環境整備方針等の記載を要求
    - name: 米国SEC人的資本開示規則（2020年改正）
      url: https://hr-ai.org/new-column/selva1/
      note: 2020年8月 / 米国証券取引委員会（SEC） / 米国上場企業に人的資本情報の開示を義務化。レギュレーションS-K（非財務情報）の改定により、企業が裁量で開示内容を決定し、特に人材の確保と育成策に注力する
    - name: SASBスタンダード
      url: https://www.jpx.co.jp/corporate/sustainability/esgknowledgehub/disclosure-framework/03.html
      note: 2011年設立（継続更新） / サステナビリティ会計基準審議会（SASB） / 業種別のESG情報開示基準として、環境、社会、人的、ビジネスモデル、リーダーシップの5分野において、財務的にクリティカルな指標を明確にし、投資家向けの実務的な指標を提供
    - name: 人的資本理論（ベッカー）
      url: https://www.jil.go.jp/institute/zassi/backnumber/2012/04/pdf/008-011.pdf
      note: 1975年（代表的著作） / ゲーリー・ベッカー（Gary Becker） / 人的資本概念の理論的基礎を確立。教育投資による賃金分布の説明、一般的人的資本と企業特殊的人的資本の区別、世代間格差の分析モデルを提供。1992年ノーベル経済学賞受賞の基礎理論
    - name: GRIスタンダード
      url: https://www.globalreporting.org/pdf.ashx?id=15715
      note: 継続更新（最新版2021年） / グローバル・レポーティング・イニシアティブ（GRI） / サステナビリティ報告の国際標準。6つの資本（財務・製造・知的・人的・社会関係・自然）による価値創造報告を促進。人的資本関連の指標を含む包括的ESG開示枠組み
    - name: ISSB 国際サステナビリティ基準審議会（IFRS S1・S2）
      url: https://www.ssb-j.jp/jp/activity/press_release_ssbj/y2024/2024-0423.html
      note: 2024年4月23日 / 国際サステナビリティ基準審議会（ISSB） / グローバルなサステナビリティ開示基準。 S1（一般的要求事項）とS2（気候関連開示）を公表。
        TCFDの4要素に沿った構造。 今後の優先事項として自然および人的資本に関連するリサーチを計画
    - name: 欧州CSRD（企業サステナビリティ報告指令）
      url: https://www.enhesa.com/ja/resources/article/non-financial-information-disclosure-052024/
      note: 2023年1月発効 / 欧州連合（EU） / EU域内の大企業や上場企業にサステナビリティ情報の義務的開示を規定。 ESRS（欧州サステナビリティ報告スタンダード）に基づく包括的な開示。
        人的資本を含む社会的トピックスを網羅
    - name: 女性活躍・男女共同参画の重点方針2025（女性版骨太の方針2025）
      url: https://www.gender.go.jp/policy/sokushin/pdf/sokushin/jyuten2025_honbun.pdf
