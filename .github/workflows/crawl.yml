name: crawl

on:
  schedule:
    - cron: "0 21 * * *" # 06:00 JST daily
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write # git-auto-commit-actionがリポジトリに書き込むために必要
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: python pipeline.py
      - name: Commit & Push updated references
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update data: $(date -u +%FT%TZ)"
          file_pattern: datastore/references.json datastore/references.yaml
          commit_user_name: crawler-bot
          commit_user_email: crawler@users.noreply.github.com
          commit_author: crawler-bot <crawler@users.noreply.github.com>
